<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Первое задание -->
    <div>
        <button class = "btn">Привет</button>
    </div> 

    <!-- Второе задание -->
    <div>
        <input id = "inp">
        <button class = "fill">Заполнить</button>
    </div> 
    
    <!-- Третье задание -->
    <div>
        <input id = 'inpAlert'>
        <button class = 'alertInp'>Проверить</button>
    </div>

    <!-- Четвёртое задание -->
    <div>
        <input id = 'reverb1'>
        <input id = 'reverb2'>
        <button class = 'reverb'>Поменять</button>
    </div>

    <!-- Пятое задание -->
    <div>
        <input id = 'lockInp'>
        <button class = 'lock'>Заблокировать</button>
        <button class = 'unlock'>Разблокировать</button>
    </div>

    <!-- Шестое задание -->
    <div class="quest6">
        <div class="square1"></div>
        <button class="hideSquare">Скрыть квадрат</button>
    </div>

    <!-- Седьмое задание -->
    <div class="redSq"></div> 

    <!-- Восьмое задание -->
    <div class="quest8">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- Девятое задание -->
    <div class="calculator">
        <div>
            <input class="calc">
        </div>
        <div>
            <div>
                <button class="num">0</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
            </div>

            <div>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
            </div>
            <div>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operation">+</button>
                <button class="operation">-</button>
            </div>

            <div>
                <button class="operation">*</button>
                <button class="operation">/</button>
                <button class="equals">=</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
